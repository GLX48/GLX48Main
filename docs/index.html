<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLX48 应援查询系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">
                <h1>🎵 GLX48 应援查询</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#" data-type="single_skill" class="nav-active">单技查询</a></li>
                    <li><a href="#" data-type="call_book">Call本查询</a></li>
                </ul>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 搜索栏 -->
            <header class="search-header">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="输入关键词、文件名或文本内容进行搜索...">
                    <button id="search-btn">搜索</button>
                </div>
                <div class="filters">
                    <select id="filter-type">
                        <option value="all">全部类型</option>
                        <option value="filename">文件名</option>
                        <option value="keywords">关键词</option>
                        <option value="content">文本内容</option>
                    </select>
                </div>
            </header>

            <!-- 数据统计和信息 -->
            <section class="data-section">
                <div id="data-container">
                    <p>正在加载数据...</p>
                </div>
            </section>

            <!-- 搜索结果 -->
            <section class="results-section">
                <div id="exact-results" class="results-container">
                    <h3>精确匹配结果</h3>
                    <div class="images-grid" id="exact-images"></div>
                </div>
                
                <div id="fuzzy-results" class="results-container">
                    <h3>模糊匹配建议</h3>
                    <div id="fuzzy-suggestions"></div>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
            </section>
        </main>
    </div>

    <!-- 图片预览模态框 -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="modal-close">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title">图片预览</h2>
            </div>
            <div class="image-container">
                <!-- 图片将在这里显示 -->
            </div>
            <div class="nav-controls">
                <button class="nav-btn prev" onclick="app.prevImage()">‹</button>
                <div class="counter" id="image-counter">1/1</div>
                <button class="nav-btn next" onclick="app.nextImage()">›</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
