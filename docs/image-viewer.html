<!DOCTYPE html>

    <style>
        * {

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;

        .viewer-container {

        .viewer-header {

        .viewer-header .close-btn {

        }

        .viewer-main {

        }

        .nav-btn {

            transform: translateY(-50%);

            color: white;

            width: 60px;

        .nav-btn:hover {

        }

        .nav-btn.prev {

        }

        .nav-btn.next {

        .image-display {

        }

        .image-container {

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .current-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }

        .image-info {
            margin-top: 20px;

            max-width: 800px;
        }

        .image-info h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .image-keywords {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .keyword-tag {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .counter {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.1rem;
            color: #bdc3c7;
        }

        .error-message {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
        }

        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav-btn {
                width: 40px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .current-image {

            }
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <header class="viewer-header">
            <h1>ğŸ“¸ å›¾ç‰‡æŸ¥çœ‹å™¨</h1>
            <button class="close-btn" onclick="window.history.back()">å…³é—­</button>
        </header>
        
        <main class="viewer-main">
            <button class="nav-btn prev" onclick="ImageViewer.prevImage()">â€¹</button>
            
            <div class="image-display">
                <div id="image-container" class="image-container">
                    <!-- å›¾ç‰‡å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
                </div>
                
                <div id="image-info" class="image-info">
                    <!-- å›¾ç‰‡ä¿¡æ¯å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
                </div>
            </div>
            
            <button class="nav-btn next" onclick="ImageViewer.nextImage()">â€º</button>
            
            <div class="counter" id="counter">0/0</div>
        </main>
    </div>

    <script>
        class ImageViewer {
            constructor() {
                this.results = [];
                this.currentIndex = 0;
                this.currentDataType = '';
                this.init();
            }
            
            init() {
                console.log("ğŸ–¼ï¸ å›¾ç‰‡æŸ¥çœ‹å™¨åˆå§‹åŒ–...");
                
                // ä»sessionStorageè·å–æ•°æ®
                const resultsData = sessionStorage.getItem('currentSearchResults');
                const dataType = sessionStorage.getItem('currentDataType');
                const index = parseInt(sessionStorage.getItem('currentImageIndex') || '0');
                
                if (!resultsData || !dataType) {
                    this.showError('æ²¡æœ‰æ‰¾åˆ°å›¾ç‰‡æ•°æ®');
                    return;
                }
                
                this.results = JSON.parse(resultsData);
                this.currentDataType = dataType;
                this.currentIndex = index;
                
                console.log(`ğŸ“ åŠ è½½äº†${this.results.length}ä¸ªæœç´¢ç»“æœ`);
                console.log(`ğŸ“ å½“å‰æ•°æ®ç±»å‹: ${this.currentDataType}`);
                console.log(`ğŸ“ å½“å‰ç´¢å¼•: ${this.currentIndex}`);
                
                this.displayImage();
            }
            
            getBasePath() {
                const path = window.location.pathname;
                if (path.includes('/GLX48Main')) {
                    return '/GLX48Main';
                }
                return '';
            }
            
            getImageUrl(filename) {
                const basePath = this.getBasePath();
                return `${basePath}/data/images/${this.currentDataType}/${filename}`;
            }
            
            displayImage() {
                if (this.results.length === 0) {
                    this.showError('æ²¡æœ‰å¯æ˜¾ç¤ºçš„å›¾ç‰‡');
                    return;
                }
                
                const currentItem = this.results[this.currentIndex];
                const imageUrl = this.getImageUrl(currentItem.filename);
                
                // æ›´æ–°è®¡æ•°å™¨
                document.getElementById('counter').textContent = 
                    `${this.currentIndex + 1}/${this.results.length}`;
                
                // æ˜¾ç¤ºå›¾ç‰‡
                const container = document.getElementById('image-container');
                container.innerHTML = `
                    <img src="${imageUrl}" 
                         alt="${this.escapeHtml(currentItem.filename)}" 
                         class="current-image"
                         onload="this.style.opacity='1'"
                         onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgZmlsbD0iIzIyMiIvPjx0ZXh0IHg9IjQwMCIgeT0iMzAwIiBmb250LXNpemU9IjI0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjNzM3MzczIiBmb250LWZhbWlseT0iQXJpYWwsc2Fucy1zZXJpZiI+SW1hZ2UgTm90IEZvdW5kPC90ZXh0Pjwvc3ZnPg=='">
                `;
                
                // æ˜¾ç¤ºå›¾ç‰‡ä¿¡æ¯
                const infoContainer = document.getElementById('image-info');
                infoContainer.innerHTML = `
                    <h3>${this.escapeHtml(currentItem.filename)}</h3>
                    ${currentItem.text_content ? `<p>${this.escapeHtml(this.truncateText(currentItem.text_content, 200))}</p>` : ''}
                    <div class="image-keywords">
                        ${currentItem.keywords ? currentItem.keywords.map(kw => 
                            `<span class="keyword-tag">${this.escapeHtml(kw)}</span>`
                        ).join('') : ''}
                    </div>
                `;
                
                // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
                this.updateNavButtons();
            }
            
            prevImage() {
                if (this.results.length === 0) return;
                
                this.currentIndex--;
                if (this.currentIndex < 0) {
                    this.currentIndex = this.results.length - 1;
                }
                
                this.displayImage();
            }
            
            nextImage() {
                if (this.results.length === 0) return;
                
                this.currentIndex++;
                if (this.currentIndex >= this.results.length) {
                    this.currentIndex = 0;
                }
                
                this.displayImage();
            }
            
            updateNavButtons() {
                const prevBtn = document.querySelector('.nav-btn.prev');
                const nextBtn = document.querySelector('.nav-btn.next');
                
                if (this.results.length <= 1) {
                    prevBtn.style.display = 'none';
                    nextBtn.style.display = 'none';
                } else {
                    prevBtn.style.display = 'block';
                    nextBtn.style.display = 'block';
                }
            }
            
            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            truncateText(text, length) {
                if (!text) return '';
                if (text.length <= length) return text;
                return text.substring(0, length) + '...';
            }
            
            showError(message) {
                const container = document.getElementById('image-container');
                if (container) {
                    container.innerHTML = `<div class="error-message">${message}</div>`;
                }
                
                const infoContainer = document.getElementById('image-info');
                if (infoContainer) {
                    infoContainer.innerHTML = '';
                }
                
                document.getElementById('counter').textContent = '0/0';
            }
        }
        
        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    ImageViewer.prevImage();
                    break;
                case 'ArrowRight':
                    ImageViewer.nextImage();
                    break;
                case 'Escape':
                    window.history.back();
                    break;
            }
        });
        
        // åˆå§‹åŒ–å›¾ç‰‡æŸ¥çœ‹å™¨
        console.log("ğŸ¯ åˆå§‹åŒ–å›¾ç‰‡æŸ¥çœ‹å™¨...");
        const ImageViewer = new ImageViewer();
        console.log("âœ… å›¾ç‰‡æŸ¥çœ‹å™¨åˆå§‹åŒ–å®Œæˆ");
        
        // å…¨å±€å‡½æ•°ä¾›æŒ‰é’®è°ƒç”¨
        window.ImageViewer = ImageViewer;
    </script>
</body>
