<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å›¾ç‰‡æŸ¥çœ‹å™¨ - GLX48 åº”æ´æŸ¥è¯¢ç³»ç»Ÿ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .viewer-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .viewer-header {
            background: rgba(20, 20, 20, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .viewer-icon {
            font-size: 1.5rem;
        }

        .viewer-header h1 {
            font-size: 1.2rem;
            font-weight: 300;
        }

        .viewer-header .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .viewer-header .close-btn:hover {
            background: #c0392b;
        }

        .viewer-main {
            flex: 1;
            display: flex;
            position: relative;
            background: #000;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 60px;
            height: 100px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(52, 152, 219, 0.9);
            border-color: #3498db;
        }

        .nav-btn.prev {
            left: 20px;
            border-radius: 8px 0 0 8px;
        }

        .nav-btn.next {
            right: 20px;
            border-radius: 0 8px 8px 0;
        }

        .image-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .image-container {
            max-width: 90%;
            max-height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .current-image {
            max-width: 100%;
            max-height: 75vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .current-image.loaded {
            opacity: 1;
        }

        .image-info {
            margin-top: 20px;
            text-align: center;
            max-width: 800px;
            padding: 15px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
        }

        .image-info h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #3498db;
        }

        .image-keywords {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .keyword-tag {
            background: #2c3e50;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .counter {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.1rem;
            color: #bdc3c7;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            margin: 0 auto;
            width: fit-content;
        }

        .error-message {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.2rem;
        }

        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .search-query {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav-btn {
                width: 50px;
                height: 80px;
                font-size: 1.8rem;
            }
            
            .nav-btn.prev {
                left: 10px;
            }
            
            .nav-btn.next {
                right: 10px;
            }
            
            .current-image {
                max-height: 65vh;
            }
            
            .counter {
                font-size: 1rem;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <header class="viewer-header">
            <div class="header-left">
                <span class="viewer-icon">ğŸ–¼ï¸</span>
                <h1>å›¾ç‰‡æŸ¥çœ‹å™¨</h1>
            </div>
            <button class="close-btn" onclick="window.history.back()">å…³é—­</button>
        </header>
        
        <main class="viewer-main">
            <button class="nav-btn prev" onclick="ImageViewer.prevImage()">â€¹</button>
            
            <div class="image-display">
                <div id="image-container" class="image-container">
                    <!-- å›¾ç‰‡å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
                </div>
                
                <div id="image-info" class="image-info">
                    <!-- å›¾ç‰‡ä¿¡æ¯å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
                </div>
            </div>
            
            <button class="nav-btn next" onclick="ImageViewer.nextImage()">â€º</button>
            
            <div class="counter" id="counter">0/0</div>
        </main>
    </div>

    <script>
        class ImageViewer {
            constructor() {
                this.results = [];
                this.currentIndex = 0;
                this.dataType = '';
                this.searchQuery = '';
                this.init();
            }
            
            init() {
                console.log("ğŸ–¼ï¸ å›¾ç‰‡æŸ¥çœ‹å™¨åˆå§‹åŒ–...");
                this.loadDataFromURL();
            }
            
            loadDataFromURL() {
                // ä»URLå‚æ•°è·å–æ•°æ®
                const urlParams = new URLSearchParams(window.location.search);
                const encodedData = urlParams.get('data');
                
                if (!encodedData) {
                    this.showError('æ²¡æœ‰æ‰¾åˆ°å›¾ç‰‡æ•°æ®ï¼Œè¯·ä»æœç´¢ç»“æœé¡µç‚¹å‡»å›¾ç‰‡è¿›å…¥');
                    return;
                }
                
                try {
                    // è§£ç Base64æ•°æ®
                    const decodedData = atob(encodedData);
                    const viewerData = JSON.parse(decodedData);
                    
                    this.results = viewerData.results || [];
                    this.dataType = viewerData.dataType || '';
                    this.currentIndex = viewerData.currentIndex || 0;
                    this.searchQuery = viewerData.searchQuery || '';
                    
                    console.log(`ğŸ“ åŠ è½½äº†${this.results.length}ä¸ªæœç´¢ç»“æœ`);
                    console.log(`ğŸ“ å½“å‰æ•°æ®ç±»å‹: ${this.dataType}`);
                    console.log(`ğŸ“ å½“å‰ç´¢å¼•: ${this.currentIndex}`);
                    console.log(`ğŸ” æœç´¢è¯: ${this.searchQuery}`);
                    
                    if (this.results.length === 0) {
                        this.showError('æ²¡æœ‰æ‰¾åˆ°å¯æ˜¾ç¤ºçš„å›¾ç‰‡');
                        return;
                    }
                    
                    this.displayImage();
                    
                } catch (error) {
                    console.error('âŒ æ•°æ®è§£æé”™è¯¯:', error);
                    this.showError('æ•°æ®æ ¼å¼é”™è¯¯ï¼Œæ— æ³•æ˜¾ç¤ºå›¾ç‰‡');
                }
            }
            
            getBasePath() {
                const path = window.location.pathname;
                if (path.includes('/GLX48Main')) {
                    return '/GLX48Main';
                }
                return '';
            }
            
            getImageUrl(filename) {
                const basePath = this.getBasePath();
                return `${basePath}/data/images/${this.dataType}/${filename}`;
            }
            
            displayImage() {
                if (this.results.length === 0) {
                    this.showError('æ²¡æœ‰å¯æ˜¾ç¤ºçš„å›¾ç‰‡');
                    return;
                }
                
                const currentItem = this.results[this.currentIndex];
                const imageUrl = this.getImageUrl(currentItem.filename);
                
                console.log(`ğŸ–¼ï¸ åŠ è½½å›¾ç‰‡: ${imageUrl}`);
                
                // æ›´æ–°è®¡æ•°å™¨
                document.getElementById('counter').textContent = 
                    `${this.currentIndex + 1}/${this.results.length}`;
                
                // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                const container = document.getElementById('image-container');
                container.innerHTML = `
                    <div class="loading"></div>
                `;
                
                // åŠ è½½å›¾ç‰‡
                const img = new Image();
                img.onload = () => {
                    container.innerHTML = `
                        <img src="${imageUrl}" 
                             alt="${this.escapeHtml(currentItem.filename)}" 
                             class="current-image loaded"
                             onload="this.classList.add('loaded')">
                    `;
                    this.displayImageInfo(currentItem);
                };
                
                img.onerror = () => {
                    container.innerHTML = `
                        <div class="error-message">
                            æ— æ³•åŠ è½½å›¾ç‰‡: ${this.escapeHtml(currentItem.filename)}
                        </div>
                    `;
                    this.displayImageInfo(currentItem);
                };
                
                img.src = imageUrl;
                
                // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
                this.updateNavButtons();
            }
            
            displayImageInfo(item) {
                const infoContainer = document.getElementById('image-info');
                infoContainer.innerHTML = `
                    <h3>${this.escapeHtml(item.filename)}</h3>
                    ${this.searchQuery ? `<div class="search-query">æœç´¢è¯: ${this.escapeHtml(this.searchQuery)}</div>` : ''}
                    ${item.text_content ? `<p style="margin-top: 10px;">${this.escapeHtml(this.truncateText(item.text_content, 150))}</p>` : ''}
                    ${item.keywords && item.keywords.length > 0 ? `
                        <div class="image-keywords">
                            ${item.keywords.map(kw => 
                                `<span class="keyword-tag">${this.escapeHtml(kw)}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                `;
            }
            
            prevImage() {
                if (this.results.length <= 1) return;
                
                this.currentIndex--;
                if (this.currentIndex < 0) {
                    this.currentIndex = this.results.length - 1;
                }
                
                this.displayImage();
            }
            
            nextImage() {
                if (this.results.length <= 1) return;
                
                this.currentIndex++;
                if (this.currentIndex >= this.results.length) {
                    this.currentIndex = 0;
                }
                
                this.displayImage();
            }
            
            updateNavButtons() {
                const prevBtn = document.querySelector('.nav-btn.prev');
                const nextBtn = document.querySelector('.nav-btn.next');
                
                if (this.results.length <= 1) {
                    if (prevBtn) prevBtn.style.display = 'none';
                    if (nextBtn) nextBtn.style.display = 'none';
                } else {
                    if (prevBtn) prevBtn.style.display = 'block';
                    if (nextBtn) nextBtn.style.display = 'block';
                }
            }
            
            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            truncateText(text, length) {
                if (!text) return '';
                if (text.length <= length) return text;
                return text.substring(0, length) + '...';
            }
            
            showError(message) {
                const container = document.getElementById('image-container');
                if (container) {
                    container.innerHTML = `<div class="error-message">${message}</div>`;
                }
                
                const infoContainer = document.getElementById('image-info');
                if (infoContainer) {
                    infoContainer.innerHTML = '';
                }
                
                document.getElementById('counter').textContent = '0/0';
                
                // éšè—å¯¼èˆªæŒ‰é’®
                const prevBtn = document.querySelector('.nav-btn.prev');
                const nextBtn = document.querySelector('.nav-btn.next');
                if (prevBtn) prevBtn.style.display = 'none';
                if (nextBtn) nextBtn.style.display = 'none';
            }
        }
        
        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    ImageViewer.prevImage();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    ImageViewer.nextImage();
                    break;
                case 'Escape':
                    window.history.back();
                    break;
            }
        });
        
        // åˆå§‹åŒ–å›¾ç‰‡æŸ¥çœ‹å™¨
        console.log("ğŸ¯ åˆå§‹åŒ–å›¾ç‰‡æŸ¥çœ‹å™¨...");
        const ImageViewer = new ImageViewer();
        console.log("âœ… å›¾ç‰‡æŸ¥çœ‹å™¨åˆå§‹åŒ–å®Œæˆ");
        
        // å…¨å±€å‡½æ•°ä¾›æŒ‰é’®è°ƒç”¨
        window.ImageViewer = ImageViewer;
    </script>
</body>
</html>
